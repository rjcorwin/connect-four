<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>go-polymer-app test</title>

    <script src="../../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../../node_modules/wct-browser-legacy/browser.js"></script>
    <script src="../../src/redux-3.7.2.js"></script>

    <script type="module" src="../../src/go-polymer-app/go-polymer-app.js"></script>
  </head>
  <body>

    <test-fixture id="BasicTestFixture">
      <template>
        <go-polymer-app></go-polymer-app>
      </template>
    </test-fixture>

    <test-fixture id="ChangedPropertyTestFixture">
      <template>
        <go-polymer-app prop1="new-prop1"></go-polymer-app>
      </template>
    </test-fixture>

    <script type="module">
      import {reducer, BLUE_TEAM, RED_TEAM} from '../../src/reducer'

      suite('go-polymer-app', function() {

        test('instantiating the element with default properties works', function() {
          var element = fixture('BasicTestFixture');
          assert.equal(element.prop1, 'go-polymer-app');
          var elementShadowRoot = element.shadowRoot;
          var elementHeader = elementShadowRoot.querySelector('h2');
          assert.equal(elementHeader.innerHTML, 'Hello go-polymer-app!');
        });

        test('setting a property on the element works', function() {
          // Create a test fixture
          var element = fixture('ChangedPropertyTestFixture');
          assert.equal(element.prop1, 'new-prop1');
          var elementShadowRoot = element.shadowRoot;
          var elementHeader = elementShadowRoot.querySelector('h2');
          assert.equal(elementHeader.innerHTML, 'Hello new-prop1!');
        });

        test('Starting a game with 3 columns 3 rows should have 9 cells.', function() {
          const store = Redux.createStore(reducer)
          store.dispatch({type: 'start', columns: 3, rows: 3})
          assert.equal(store.getState().cells.length, 9)
        })

        test('Blue team should place first in correct column and row.', function() {
          const store = Redux.createStore(reducer)
          store.dispatch({type: 'start', columns: 3, rows: 3})
          assert.equal(store.getState().cells.length, 9)
          store.dispatch({type: 'drop', columnNumber: 2})
          assert.equal(!store.getState().cells.find(cell => cell.fill === BLUE_TEAM && cell.column === 2 && cell.row === 0), false)
        })

        test('Red team should drop on top of blue team', function() {
          const store = Redux.createStore(reducer)
          store.dispatch({type: 'start', columns: 3, rows: 3})
          assert.equal(store.getState().cells.length, 9)
          store.dispatch({type: 'drop', columnNumber: 2})
          assert.equal(!store.getState().cells.find(cell => cell.fill === BLUE_TEAM && cell.column === 2 && cell.row === 0), false)
          store.dispatch({type: 'drop', columnNumber: 2})
          assert.equal(!store.getState().cells.find(cell => cell.fill === RED_TEAM && cell.column === 2 && cell.row === 1), false)
        })

      });
    </script>


  </body>
</html>
